{% extends "base.html" %}

{% block title %}Add Reel{% endblock title %}

{% block content %}
<div class="container">
    <div class="header">
        <h2>Add Reel</h2>
    </div>
    <div class="form-container">
        <form method="post" enctype="multipart/form-data" class="reel-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>

<style>
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        margin-top: 50px;
    }
    .header {
        text-align: center;
        margin-bottom: 20px;
    }
    .form-container {
        background: #fff;
        border: 1px solid #dbdbdb;
        padding: 20px;
        width: 100%;
        max-width: 400px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .reel-form {
        display: flex;
        flex-direction: column;
    }
    .reel-form button {
        background-color: #0095f6;
        color: #fff;
        font-weight: bold;
        border: none;
        padding: 10px;
        border-radius: 4px;
        cursor: pointer;
    }
    .reel-form button:hover {
        background-color: #007bb5;
    }
</style>
{% endblock content %}
