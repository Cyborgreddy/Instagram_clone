<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="path/to/your/css/bootstrap.min.css">
    <link rel="stylesheet" href="path/to/your/css/custom.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/log.css' %}">
</head>
<body>
    <div class="container container-custom mt-4">
        <h2 class="text-center">Sign In</h2>
        <form method="POST" class="mt-4">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">User Name:</label>
                <input type="text" name="username" id="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Sign In</button>
            <div class="text-center mt-3">
                <a href="{% url 'sign_up' %}">Don't have an account? Sign Up</a>
            </div>
            {% if error %}
            <div class="alert alert-danger mt-3">
                {{ error }}
            </div>
            {% endif %}
        </form>
    </div>
    <script src="path/to/your/js/jquery.min.js"></script>
    <script src="path/to/your/js/bootstrap.bundle.min.js"></script>
    <script src="path/to/your/js/custom.js"></script>
</body>
</html>
