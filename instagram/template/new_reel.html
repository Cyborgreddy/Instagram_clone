{% extends "base.html" %}

{% block title %}New Reel - Instagram Clone{% endblock title %}

{% block content %}
<div class="container mt-4">
    <h2>Create a New Reel</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-custom">Post</button>
    </form>
</div>
{% endblock content %}
