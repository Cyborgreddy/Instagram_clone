{% extends "base.html" %}

{% block title %}Add Post{% endblock title %}

{% block content %}
<div class="container">
    <div class="header">
        <h1>Add Post</h1>
    </div>
    <div class="form-container">
        <form method="post" enctype="multipart/form-data" class="post-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Add Post</button>
        </form>
    </div>
    <div class="back-link">
        <a href="{% url 'home' %}">Back to Home</a>
    </div>
</div>

<style>
    body {
        background-color: #fafafa;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        color: #262626;
    }
    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 50px;
    }
    .header {
        text-align: center;
        margin-bottom: 20px;
    }
    .form-container {
        background: #fff;
        border: 1px solid #dbdbdb;
        padding: 20px;
        width: 100%;
        max-width: 400px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .post-form {
        display: flex;
        flex-direction: column;
    }
    .post-form button {
        background-color: #0095f6;
        color: #fff;
        font-weight: bold;
        border: none;
        padding: 10px;
        border-radius: 4px;
        cursor: pointer;
    }
    .post-form button:hover {
        background-color: #007bb5;
    }
    .back-link {
        margin-top: 20px;
    }
    .back-link a {
        color: #0095f6;
        text-decoration: none;
        font-weight: bold;
    }
    .back-link a:hover {
        text-decoration: underline;
    }
</style>
{% endblock content %}
